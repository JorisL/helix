"ui.statusline.select" = { fg = "fg-active", bg = "green-intense-bg" }
# "ui.text" = { fg = "foreground" }
# "ui.text.focus" = { fg = "cyan" }
# "ui.virtual.ruler" = { bg = "foreground_gutter" }
"ui.virtual.whitespace" = { fg = "fg-whitespace", bg = "bg-whitespace" }
"ui.window" = { fg = "fg-window-divider-inner" }

"error" = { fg = "fg-lang-error", bg = "bg-alt"}
"warning" = { fg = "fg-lang-warning", bg = "bg-alt" }
"info" = { fg = "fg-lang-note", bg = "bg-alt" }
"hint" = { fg = "fg-lang-note", bg = "bg-alt" }
"diagnostic" = { modifiers = ["underlined"] }
"special" = { fg = "cyan", bg = "bg-alt" }

"markup.heading.1" = { fg = "fg-main", modifiers = ["bold"] }
"markup.heading.2" = { fg = "fg-special-warm", modifiers = ["bold"] }
"markup.heading.3" = { fg = "fg-special-cold", modifiers = ["bold"] }
"markup.heading.4" = { fg = "fg-special-mild", modifiers = ["bold"] }
"markup.heading.5" = { fg = "fg-special-calm", modifiers = ["bold"] }
"markup.heading.6" = { fg = "yellow-nuanced-fg", modifiers = ["bold"] }
"markup.heading.marker" = { fg = "fg-inactive" }
"markup.list" = { fg = "fg-special-cold" }
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.link.url" = { fg = "blue" }
"markup.link.text" = { fg = "fg-special-cold" }
"markup.quote" = { fg = "fg-special-calm", modifiers = ["italic"] }
"markup.raw" = { fg = "fg-alt" }


