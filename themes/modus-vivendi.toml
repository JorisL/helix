"diff.plus" = { fg = "fg-diff-added-deuteran", bg = "bg-diff-added-deuteran"}
"diff.delta" = { fg = "fg-diff-changed", bg = "bg-diff-changed"}
"diff.minus" = { fg = "fg-diff-removed", bg = "bg-diff-removed"}

"ui.background" = { fg = "fg-main", bg = "bg-main" }
"ui.cursor" = { modifiers = ["reversed"] }
"ui.cursor.match" = { bg = "blue-subtle-bg", modifiers = ["bold"] }
"ui.cursor.primary" = { modifiers = ["reversed"] }
"ui.cursorline.primary" = { bg = "bg-hl-line" }
# "ui.help" = { fg = "foreground", bg = "background_menu" }
"ui.linenr" = { fg = "fg-unfocused" }
"ui.linenr.selected" = { fg = "blue-alt-other" }
