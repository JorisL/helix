# "ui.popup" = { fg = "foreground", bg = "background_menu" }
"ui.selection" = { bg = "bg-region" }
"ui.selection.primary" = { bg = "bg-region-accent" }
"ui.statusline" = { fg = "fg-active", bg = "bg-active" }
"ui.statusline.inactive" = { fg = "fg-inactive", bg = "bg-inactive" }
"ui.statusline.normal" = { fg = "fg-active", bg = "bg-active" }
